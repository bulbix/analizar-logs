# Root logger option
log4j.rootLogger=INFO, consoleAppender, BDM

#Console
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=[# %d %-5p [%c:%M:%L] [%t] %m #]%n

# Direct log messages to a log BDM
log4j.appender.BDM=org.apache.log4j.DailyRollingFileAppender
log4j.appender.BDM.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[#| %d{dd-MM-yyyy HH:mm:ss} %-5p %c{1}:%L - %m %throwable{full} |#] %n
log4j.appender.BDM.File=./logs/VerificadorLogs.log